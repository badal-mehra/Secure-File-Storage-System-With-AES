version: '3.8'
services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///secureai_drive.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/temp:/app/temp
      - ./backend/secureai_drive.db:/app/secureai_drive.db

  frontend:
    build:
      context: ../frontend/react-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
